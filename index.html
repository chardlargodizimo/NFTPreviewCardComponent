<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="grid center-items ff-default fc-default bg-main">
    <main class="bg-card">
        <article>
            <section>
                <div class="nft-image">
                    <img src="./images/image-equilibrium.jpg" alt="nft token">
                    <div class="nft-hover-image">
                        <img src="./images/icon-view.svg" alt="eye icon">
                    </div>
                </div>
                <h1 class="fc-light fw-600 fs-500">Equilibrium #3429</h1>
                <p class="fw-300">Our Equilibrium collection promotes balance and calm.</p>
            </section>

            <section class="flex space-between">
                <div class="flex center-items">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                    <p class="fc-accent">0.041 ETH</p>
                </div>
                <div class="flex center-items">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    <p>3 days left</p>
                </div>
            </section>
        </article>

        <footer class="flex center-items fw-300">
            <img class="size-35" src="./images/image-avatar.png"alt="Jules Wyvern">
            <p>Creation of <span class="fc-light nft-creator">Jules Wyvern<span></p>
        </footer>
    </main>
</body>
</html>
